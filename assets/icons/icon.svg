<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#flow-gradient)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Terminal window -->
  <rect x="40" y="70" width="80" height="60" rx="4" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <circle cx="48" cy="78" r="2" fill="#ef4444"/>
  <circle cx="56" cy="78" r="2" fill="#f59e0b"/>
  <circle cx="64" cy="78" r="2" fill="#10b981"/>
  <text x="48" y="98" fill="#10b981" font-family="monospace" font-size="8">$ claude</text>
  <text x="48" y="110" fill="#60a5fa" font-family="monospace" font-size="8">code</text>
  <text x="48" y="122" fill="#10b981" font-family="monospace" font-size="8">&gt;_</text>
  
  <!-- Browser window -->
  <rect x="136" y="70" width="80" height="60" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <rect x="136" y="70" width="80" height="12" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <circle cx="144" cy="76" r="2" fill="#ef4444"/>
  <circle cx="152" cy="76" r="2" fill="#f59e0b"/>
  <circle cx="160" cy="76" r="2" fill="#10b981"/>
  
  <!-- DOM elements -->
  <rect x="144" y="90" width="60" height="4" fill="#e5e7eb"/>
  <rect x="144" y="98" width="40" height="4" fill="#e5e7eb"/>
  <rect x="144" y="106" width="50" height="4" fill="#e5e7eb"/>
  <rect x="144" y="114" width="35" height="4" fill="#e5e7eb"/>
  
  <!-- Flow arrow connecting terminal to browser -->
  <path d="M 120 100 Q 128 85 136 100" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
    </marker>
  </defs>
  
  <!-- CodeFlow text -->
  <text x="128" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CodeFlow</text>
  
  <!-- Automation dots -->
  <circle cx="100" cy="200" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="110" cy="205" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="120" cy="200" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="130" cy="205" r="3" fill="#f59e0b" opacity="0.8"/>
  <circle cx="140" cy="200" r="3" fill="#ef4444" opacity="0.8"/>
  <circle cx="150" cy="205" r="3" fill="#10b981" opacity="0.8"/>
</svg>